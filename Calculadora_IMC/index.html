<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Calculadora IMC</h1>
    <form id="imcForm">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <label for="height">Altura (m):</label>
        <input type="number" id="height" name="height" step="0.01" required>
        <input type="submit" value="Calcular">
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('imcForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value);
        var resultDiv = document.getElementById('result');
        
        if (!isNaN(weight) && !isNaN(height) && height > 0 && weight > 0) {
            var imc = weight / (height * height);
            resultDiv.innerHTML = 'Seu IMC é: ' + imc.toFixed(2) + '<br>';
            if (imc < 18.5) {
                resultDiv.innerHTML += 'Abaixo do peso';
            } else if (imc < 24.9) {
                resultDiv.innerHTML += 'Peso normal';
            } else if (imc < 29.9) {
                resultDiv.innerHTML += 'Sobrepeso';
            } else if (imc < 34.9) {
                resultDiv.innerHTML += 'Obesidade grau I';
            } else if (imc < 39.9) {
                resultDiv.innerHTML += 'Obesidade grau II';
            } else {
                resultDiv.innerHTML += 'Obesidade grau III';
            }
        } else {
            resultDiv.innerHTML = 'Por favor, insira valores válidos.';
        }
    });
</script>

</body>
</html>
